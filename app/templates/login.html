{% extends "base.html" %}

{% block page_title %}ログイン{% endblock %}

{% block content %}
<form class="login-form" method="POST" action="{{ url_for('main.login') }}">
    <div class="form-group">
        <input type="text" name="employee_id" class="form-control" placeholder="店員ID" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="パスワード" required>
    </div>
    <button type="submit" class="btn login-btn">ログイン</button>
</form>
{% endblock %}
